

<div class="body">
<div class="container">
    <div class="drop">
        <div class="content">
            <h2 class='animate__heartBeat'>Login</h2>
            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

            <form [formGroup]="formUser" (ngSubmit)="Login()">
                <div class="input-box">
                    <input type="text" formControlName="email" placeholder="email">
                    </div>
                <div class="input-box">
                    <input type="password" formControlName="password"  placeholder="Password">
                    </div>
                <div class="input-box">
                    <input type="submit" value="Login">
                    </div>
            </form>
    </div>	
    </div>
    <a [routerLink]="'/forgetPassword'" class="btn">Forgot Password</a>
    <a [routerLink]="'/signup'" class='btn signup'>Signup</a>
</div>
</div>
