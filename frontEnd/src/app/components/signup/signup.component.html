

<div class="body">
    <div class="container">
        <div class="drop">
            <div class="content">
                <h2 class='animate__heartBeat'> Signup</h2>
                <div *ngIf="successMessage" class="succes-message">{{ successMessage }}</div>
                <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    
                <form (submit)="Signup()">
                    <div class="input-box">
                        <input type="text" id="email" name="email"  [(ngModel)]="registrationDto.email" placeholder="Email" autocomplete="username">
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" name="password"  [(ngModel)]="registrationDto.password"  placeholder="Password" autocomplete="current-password">
                    </div>
                        <div class="input-box">
                            <input type="tetxt" id="firstname" name="firstname"  [(ngModel)]="registrationDto.firstname" placeholder="firstName">
                            </div>
                            <div class="input-box">
                                <input type="text" id="lastname" name="lastname"  [(ngModel)]="registrationDto.lastname"  placeholder="lastName">
                                </div>
                    <div class="input-box">
                        <input type="submit" value="Signup">
                        </div>
                </form>
        </div>	
        </div>

        <a [routerLink]="'/login'" class='btn signup'>Login</a>


    </div>
    </div>
